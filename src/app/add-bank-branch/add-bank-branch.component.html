<button pButton type="button" icon="pi pi-home" label="Go Home" (click)="navigateToHome()" class="p-mr-3 p-button-rounded"></button> <!-- Home Button -->


<p-card>
    <ng-template #header>
        <h2>New Bank Branch</h2>
    </ng-template>
    <form [formGroup]="bankbranchForm" (ngSubmit)="onSubmit()">

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="bankName" pInputText formControlName="bankName" style="width: 100%; padding: 0.5rem;" />
            <label for="bankName">Bank Name</label>
        </p-floatlabel>

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="branchName" pInputText formControlName="branchName" style="width: 100%; padding: 0.5rem;" />
            <label for="branchName">Branch Name</label>
        </p-floatlabel>

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="bankAddress" pInputText formControlName="bankAddress" style="width: 100%; padding: 0.5rem;" />
            <label for="bankAddress">Bank Address</label>
        </p-floatlabel>

        <p-button label="Submit" type="submit" icon="pi pi-check" [disabled]="!bankbranchForm.valid"></p-button>

    </form>
</p-card>

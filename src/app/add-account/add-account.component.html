<button pButton type="button" icon="pi pi-home" label="Go Home" (click)="navigateToHome()" class="p-mr-3 p-button-rounded"></button> <!-- Home Button -->


<p-card>
    <ng-template #header>
        <h2>New Account</h2>
    </ng-template>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <p-datepicker formControlName="createdAt" dateFormat="dd-mm-yy" [iconDisplay]="'input'" [showIcon]="true"
                inputId="createdAt" [showButtonBar]="true" [style]="datePickerStyles" />
            <label for="createdAt">Date</label>
        </p-floatlabel>

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="firstName" pInputText formControlName="firstName"/>
            <label for="firstName">First Name</label>
        </p-floatlabel>

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="lastName" pInputText formControlName="lastName"/>
            <label for="lastName">Last Name</label>
        </p-floatlabel>

        <p-floatlabel style="margin-bottom: 1.5rem;">
            <input id="accountNumber" pInputText formControlName="accountNumber"/>
            <label for="accountNumber">Account Number</label>
        </p-floatlabel>

        <p-select [options]="currencyOptions" id="currency" formControlName="currency" 
            placeholder="Currency" styleClass="w-full"/>
        <br>
        <p-select [options]="accountTypeOptions" id="accountType" formControlName="accountType" 
            placeholder="Account Type" styleClass="w-full" />
        <br>
        <p-inputnumber formControlName="balance" mode="decimal" placeholder="Starting Balance" [minFractionDigits]="2" />
        <br>
        <p-autoComplete formControlName="bankName" 
                [suggestions]="filteredBanks" 
                (completeMethod)="filterBank($event)"
                placeholder="Bank Branch" 
                field="bankName">
  <ng-template let-bank pTemplate="item">
    <div>
      <strong>{{ bank.bankName }}</strong> - {{ bank.branchName }}
    </div>
  </ng-template>
</p-autoComplete>
        <br>
        <p-button label="Submit" type="submit" icon="pi pi-check" [disabled]="!accountForm.valid"></p-button>

    </form>
</p-card>
